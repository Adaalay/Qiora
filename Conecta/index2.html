<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con Hover</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    video {
      width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="miVideo" muted loop>
    <source src="../Conecta/img/videoejemplo.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <script>
    const video = document.getElementById("miVideo");

    // Reproducir al pasar el mouse
    video.addEventListener("mouseenter", () => {
      video.play();
    });

    // Pausar y reiniciar al quitar el mouse
    video.addEventListener("mouseleave", () => {
      video.pause();
      video.currentTime = 0; // ðŸ‘ˆ siempre vuelve al inicio
    });
  </script>

</body>
</html>
