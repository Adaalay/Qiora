<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Socios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      height: 200vh; /* ðŸ‘ˆ solo para probar scroll */
    }

    .carrusel {
      overflow: hidden;
      background: #fff;
      border-top: 2px solid #eee;
      border-bottom: 2px solid #eee;
      padding: 20px 0;
      width: 100%;
    }

    .carrusel-track {
      display: flex;
      gap: 60px;
      align-items: center;
      will-change: transform;
    }

    .carrusel img {
      height: 60px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .carrusel img:hover {
      filter: grayscale(0%);
    }
  </style>
</head>
<body>
  <section class="carrusel" id="carrusel">
    <div class="carrusel-track" id="track">
      <img src="../Telecom/img/marcas/att.png" alt="AT&T">
      <img src="../Telecom/img/marcas/honor.png" alt="MacStore">
      <img src="../Telecom/img/marcas/motorola.png" alt="Samsung">
      <img src="../Telecom/img/marcas/oppo.png" alt="Honor">
      <img src="../Telecom/img/marcas/samsung.png" alt="Motorola">
    </div>
  </section>

  <script>
    const track = document.getElementById("track");
    const carrusel = document.getElementById("carrusel");

    // Duplicamos logos para hacer loop infinito
    track.innerHTML += track.innerHTML;

    let position = 0;
    const speed = 0.3; // ðŸ‘ˆ velocidad
    let active = false; // control si estÃ¡ visible

    function moveCarousel() {
      if (active) { // solo avanza si estÃ¡ visible
        position -= speed;
        if (Math.abs(position) >= track.scrollWidth / 2) {
          position = 0;
        }
        track.style.transform = `translateX(${position}px)`;
      }
      requestAnimationFrame(moveCarousel);
    }

    // Usamos Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        active = entry.isIntersecting; // true si se ve, false si no
      });
    }, {
      threshold: 0.2 // se activa cuando 20% del carrusel sea visible
    });

    observer.observe(carrusel);

    moveCarousel(); // inicia animaciÃ³n
  </script>
</body>
</html>
