<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel 3D Sucursales - Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .header .highlight {
      background: linear-gradient(45deg, #00d4ff, #00a0df);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .galeria {
      position: relative;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      margin: 2rem 0;
    }

    .item {
      position: absolute;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-style: preserve-3d;
    }

    .item:hover {
      transform: translateY(-10px) !important;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      width: 280px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .item:hover .card {
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .item:hover .card img {
      transform: scale(1.05);
    }

    .card h4 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .card p {
      font-size: 1rem;
      color: #718096;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .card p::before {
      content: "üìç";
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #00a0df);
      border-radius: 2px;
      transition: width 0.1s linear;
      width: 0%;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .galeria {
        height: 350px;
      }
      
      .card {
        width: 240px;
        padding: 1rem;
      }
      
      .card img {
        height: 150px;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Animaci√≥n de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="highlight">60</span> puntos de venta</h1>
      <p>Descubre nuestras sucursales en todo el pa√≠s</p>
    </div>

    <div class="galeria" id="galeria">
      <div class="item">
        <div class="card">
          <img src="/placeholder.svg" alt="">
          <h4></h4>
          <p></p>
        </div>
      </div>
      <div class="item">
        <div class="card">
          <img src="/placeholder.svg" alt="">
          <h4></h4>
          <p></p>
        </div>
      </div>
      <div class="item">
        <div class="card">
          <img src="/placeholder.svg" alt="">
          <h4></h4>
          <p></p>
        </div>
      </div>
      <div class="item">
        <div class="card">
          <img src="/placeholder.svg" alt="">
          <h4></h4>
          <p></p>
        </div>
      </div>
      <div class="item">
        <div class="card">
          <img src="/placeholder.svg" alt="">
          <h4></h4>
          <p></p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" onclick="previousSlide()">‚Üê Anterior</button>
      <button class="control-btn" onclick="toggleAutoplay()" id="playBtn">‚è∏Ô∏è Pausar</button>
      <button class="control-btn" onclick="nextSlide()">Siguiente ‚Üí</button>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    const sucursales = [
      { img: "https://programasparaelbienestar.gob.mx/wp-content/uploads/2022/07/Banco-del-Bienestar-mapa-sucursales.jpeg", nombre: "Sucursal Dorada", ciudad: "M√©rida, Yucat√°n" },
      { img: "https://cdn-3.expansion.mx/dims4/default/f465521/2147483647/strip/true/crop/1280x850+0+0/resize/1800x1195!/format/webp/quality/80/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F83%2Fa4%2Fa12780f74207b4055d0093cd5584%2Fcuartoscuro-835766-digital.jpeg", nombre: "Sucursal Am√©ricas", ciudad: "M√©rida, Yucat√°n" },
      { img: "https://programasparaelbienestar.gob.mx/wp-content/uploads/2023/09/Banco-Bienestar-Comunidades-Apartadas.jpeg", nombre: "Sucursal Tlajomulco", ciudad: "Guadalajara, Jalisco" },
      { img: "https://oem.com.mx/elsoldedurango/img/16322912/1643978990/BASE_LANDSCAPE/480/image.webp", nombre: "Sucursal Providencia", ciudad: "Guadalajara, Jalisco" },
      { img: "https://rtg.com.mx/wp-content/uploads/2023/07/Captura-de-pantalla-2023-07-14-a-las-19.08.02.png", nombre: "Sucursal La Perla", ciudad: "Guadalajara, Jalisco" },
      { img: "https://lh5.googleusercontent.com/p/AF1QipMHNZUtqRXVYZYnm5e6ZkWvAe5Px0iilyjDdSFj=w800-h500-k-no", nombre: "Sucursal Plateada", ciudad: "M√©rida, Yucat√°n" },
      { img: "https://oem.com.mx/elsoldetoluca/img/13688813/1705481450/BASE_LANDSCAPE/480/image.webp", nombre: "Sucursal El Dorado", ciudad: "M√©rida, Yucat√°n" },
      { img: "https://oem.com.mx/elsoldeparral/img/20458207/1656254777/BASE_LANDSCAPE/480/image.webp", nombre: "Sucursal Sinaloa", ciudad: "Guadalajara, Jalisco" },
      { img: "https://oem.com.mx/elsoldeparral/img/14093899/1736774372/BASE_LANDSCAPE/480/image.webp", nombre: "Sucursal Los Cabos", ciudad: "Guadalajara, Jalisco" },
      { img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNHoF3plAXTpRHbnTfpS5ye-hbxN5MLK9mWy-wQeJ4hP9q_7Ws140ETnIBF2mv1WkdI2Y&usqp=CAU", nombre: "Sucursal La Piedra", ciudad: "Guadalajara, Jalisco" },
    ];

    const slots = document.querySelectorAll(".item");
    const progressFill = document.getElementById("progressFill");
    const playBtn = document.getElementById("playBtn");
    
    let index = 0;
    let autoplayInterval;
    let isAutoplay = true;
    let progressInterval;

    function updateProgress() {
      let progress = 0;
      progressInterval = setInterval(() => {
        progress += 1;
        progressFill.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(progressInterval);
          progress = 0;
        }
      }, 30);
    }

    function mostrarSucursales() {
      clearInterval(progressInterval);
      progressFill.style.width = '0%';
      
      for (let i = 0; i < 5; i++) {
        const suc = sucursales[(index + i) % sucursales.length];
        const slot = slots[i];
        const img = slot.querySelector("img");
        const h4 = slot.querySelector("h4");
        const p = slot.querySelector("p");

        img.src = suc.img;
        img.alt = suc.nombre;
        h4.textContent = suc.nombre;
        p.textContent = suc.ciudad;

        // Posiciones del carrusel con animaciones suaves
        if (i === 2) {
          // Centro (destacado)
          slot.style.transform = "translateX(0) translateZ(100px) scale(1.1)";
          slot.style.zIndex = 5;
          slot.style.opacity = 1;
        } else if (i === 1) {
          // Izquierda inmediata
          slot.style.transform = "translateX(-300px) translateZ(0) scale(0.9) rotateY(25deg)";
          slot.style.zIndex = 4;
          slot.style.opacity = 0.8;
        } else if (i === 3) {
          // Derecha inmediata
          slot.style.transform = "translateX(300px) translateZ(0) scale(0.9) rotateY(-25deg)";
          slot.style.zIndex = 4;
          slot.style.opacity = 0.8;
        } else if (i === 0) {
          // Extremo izquierdo
          slot.style.transform = "translateX(-500px) translateZ(-100px) scale(0.7) rotateY(45deg)";
          slot.style.zIndex = 3;
          slot.style.opacity = 0.5;
        } else if (i === 4) {
          // Extremo derecho
          slot.style.transform = "translateX(500px) translateZ(-100px) scale(0.7) rotateY(-45deg)";
          slot.style.zIndex = 3;
          slot.style.opacity = 0.5;
        }
      }
      
      if (isAutoplay) {
        updateProgress();
      }
    }

    function nextSlide() {
      index = (index + 1) % sucursales.length;
      mostrarSucursales();
    }

    function previousSlide() {
      index = (index - 1 + sucursales.length) % sucursales.length;
      mostrarSucursales();
    }

    function toggleAutoplay() {
      isAutoplay = !isAutoplay;
      if (isAutoplay) {
        playBtn.textContent = "‚è∏Ô∏è Pausar";
        autoplayInterval = setInterval(nextSlide, 3000);
        updateProgress();
      } else {
        playBtn.textContent = "‚ñ∂Ô∏è Reproducir";
        clearInterval(autoplayInterval);
        clearInterval(progressInterval);
      }
    }

    // Inicializaci√≥n
    mostrarSucursales();
    autoplayInterval = setInterval(nextSlide, 3000);

    // Pausar al hacer hover sobre la galer√≠a
    document.querySelector('.galeria').addEventListener('mouseenter', () => {
      if (isAutoplay) {
        clearInterval(autoplayInterval);
        clearInterval(progressInterval);
      }
    });

    document.querySelector('.galeria').addEventListener('mouseleave', () => {
      if (isAutoplay) {
        autoplayInterval = setInterval(nextSlide, 3000);
        updateProgress();
      }
    });

    // Click en las tarjetas para navegar
    slots.forEach((slot, i) => {
      slot.addEventListener('click', () => {
        if (i === 2) return; // No hacer nada si es el centro
        
        if (i < 2) {
          previousSlide();
        } else {
          nextSlide();
        }
      });
    });
  </script>
</body>
</html>
